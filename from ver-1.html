<html>
<head>
<head>
<title>registration form</title>
<link rel='stylesheet' href='version1.css' type='text/css' />
<script src="validation2.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidate();">
<ul>
<li><label for="userid">User id:*</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:*</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="username">Name:*</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country">Country:*</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="BR">Brazil</option>
<option value="CA">Canada</option>
<option value="DE">Denmark</option>
<option value="EG">Egypt</option>
<option value="FR">France</option>
<option value="GE">Germany</option>
<option value="HA">Hawaii</option>
<option value="IN">India</option>
<option value="JA">Japan</option>
<option value="KE">Kenya</option>
<option value="LI">Libya</option>
<option value="MA">Maldives</option>
<option value="NE">Nepal</option>
<option value="PO">Poland</option>
<option value="AS">Russia</option>
<option value="SI">Singapore</option>
<option value="TA">Thailand</option>
<option value="VI">Vietnam</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">ZIP Code:*</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Email:*</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender">Sex:*</label></li>
<li><input type="radio" name="sex" id="m" value="Male" /><span>Male</span></li>
<li><input type="radio" name="sex" id="f"value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en"  /><span>English</span></li>
<li><input type="checkbox" name="tam" value="tam" /><span>tamil</span></li>
<li><input type="checkbox" name="kan" value="tam" /><span>Kannada</span></li>
<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
