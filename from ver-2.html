<html>
<head>
<title>registration form 2</title>
<link rel='stylesheet' href='version2.css' type='text/css' />
<script src="validation2.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<div>
<form name='registration' onSubmit="return formValidation();">
<label for="userid">User id:*</label>
<input type="text" name="userid" size="12" />
<label for="passid">Password:*</label><br>
<input type="password" name="passid" size="12" /><br>
<label for="username">Name:*</label></li>
<input type="text" name="username" size="50" />
<label for="address">Address:</label></li>
<input type="text" name="address" size="50" />
<label for="country">Country:*</label></li>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="BR">Brazil</option>
<option value="CA">Canada</option>
<option value="DE">Denmark</option>
<option value="EG">Egypt</option>
<option value="FR">France</option>
<option value="GE">Germany</option>
<option value="HA">Hawaii</option>
<option value="IN">India</option>
<option value="JA">Japan</option>
<option value="KE">Kenya</option>
<option value="LI">Libya</option>
<option value="MA">Maldives</option>
<option value="NE">Nepal</option>
<option value="PO">Poland</option>
<option value="AS">Russia</option>
<option value="SI">Singapore</option>
<option value="TA">Thailand</option>
<option value="VI">Vietnam</option>
<option value="AD">USA</option>
</select>
<label for="zip">ZIP Code:*</label>
<input type="text" name="zip" />
<label for="email">Email:*</label>
<input type="text" name="email" size="50" /><br><br>
<label id="gender">Sex:*</label>
<input type="radio" name="sex" value="Male" /><span>Male</span>
<input type="radio" name="sex" value="Female" /><span>Female</span><br><br>
<label>Language:*</label>
<input type="checkbox" name="en" value="en"  /><span>English</span>
<input type="checkbox" name="tam" value="tam" /><span>tamil</span>
<input type="checkbox" name="kan" value="tam" /><span>Kannada</span><br><br>
<label for="desc">About:</label><br>
<textarea name="desc" id="desc"></textarea>
<input type="submit" name="submit" value="Submit" />
</form>
</div>
</body>
</html>
